version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    # container_name: mediz_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-mediz_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mediz_password}
      POSTGRES_DB: ${DB_NAME:-mediz_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mediz_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mediz_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
